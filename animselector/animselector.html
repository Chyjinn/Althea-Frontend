<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimSelector</title>
    <link rel="stylesheet" href="animselector.css">
</head>
<body onload="onLoad()">
    <div id="animSelectorPanel">
        <div class="buttons">
            <img src="kepek/left.png" alt="left" onclick="replyClick(this.id)" class="btns" id="left">
            <img src="kepek/up.png" alt="up" onclick="replyClick(this.id)"class="btns" id="up">                        
        </div>     
        <div class="buttons">
            <img src="kepek/right.png" alt="right" onclick="replyClick(this.id)"class="btns" id="right">
            <img src="kepek/down.png" alt="down" onclick="replyClick(this.id)"class="btns" id="down"> 
        </div>        
        <div id="texts">
            <div id="anyad">
                <div class="animDictionaryAndNameDiv">
                    <div>AnimDictionary: </div>
                    <div id="animDictionary" class="animDictAndNameClass">Dict</div>                                           
                </div>
                <div class="animDictionaryAndNameDiv">
                    <div>AnimName: </div>                
                    <div id="animName" class="animDictAndNameClass">Name</div>
                </div>
            </div>
            <div id="playBtnDiv">
                <img src="kepek/play.png" alt="" onclick="playAnimation(this.id)" id="playBtn" class="playPauseBtns">
                <img src="kepek/pause.png" alt="" onclick="stopAnimation(this.id)" id="pauseBtn" class="playPauseBtns">
            </div>
            <form id="commandAndCategoryForm" onSubmit="javascript:uploadAnim()">
                <div id="uploadDiv">
                    <input type="image" src="kepek/upload.png" alt="" id="uploadBtn">                    
                </div>
                <div id="inputDiv">
                    <label for="command">Command</label>
                    <input type="text" id="command" value="">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="sit">Ülő animációk</option>
                        <option value="stand">Álló animációk</option>
                        <option value="lay">Fekvő animációk</option>
                        <option value="prop">Propos animációk</option>
                        <option value="handsigns">Kézjelek</option>
                        <option value="dance">Tánc & Szórakozás animációk</option>
                        <option value="job">Munka animációk</option>
                        <option value="food">Étel & Ital animációk</option>
                        <option value="leo">Rendvédelmi animációk</option>
                        <option value="shared">Páros animációk</option>
                        <option value="weapon">Fegyveres animációk</option>
                        <option value="vehicle">Jármű animációk</option>
                        <option value="other">Egyéb animációk</option>
                    </select>
                </div>
            </form>
            <div id="flagDiv">
                <p>Flag: </p>                
                <p id="flag">0</p>            
                <p>|</p>
                <p>Index: </p>
                <p id="index">0</p>                  
            </div>

        </div>
    </div>
    <script src="animselector.js"></script>
</body>
</html>
