<!DOCTYPE html>
<html style="height: 100%; width: 100%; margin: 0;" lang="hu">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css" type="text/css" />
</head>

<body>
	<section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
					<img src="src/altheabase.png" alt="">
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input id="username" type="username" required>
                        <label for="">Felhasználónév</label>
                    </div>
					<div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" type="email" required>
                        <label for="">E-Mail cím</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-open-outline"></ion-icon>
                        <input id="password1" type="text" required>
                        <label for="">Jelszó</label>
                    </div>
					<div class="inputbox">
                        <ion-icon name="lock-open-outline"></ion-icon>
                        <input id="password2" type="text" required>
                        <label for="">Jelszó újra</label>
                    </div>
                    <button id ="registerbutton">Regisztráció</button>
					<div class="changewindow">
                        <p>Van már felhasználód? <a id="loginbutton" href="#" >Jelentkezz be!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
	var loginButton = document.getElementById('loginbutton');
	var registerButton = document.getElementById('registerbutton');
	
	loginButton.onclick = function ()
	{
		mp.trigger('client:ShowLoginForm');
	}

	registerButton.onclick = function ()
	{
		var username = document.getElementById('username').value;
		var email = document.getElementById('email').value;
		var password1 = document.getElementById('password1').value;
		var password2 = document.getElementById('password2').value;
		mp.trigger("client:RegisterAttempt",username,email,password1,password2);
	}
</script>

</html>
