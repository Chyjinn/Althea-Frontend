<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  <style>
    /* Add custom styles here if needed */
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      
      
        <section id="charlist" class="col-lg-4">
            <h2>Character List</h2>
            <ul class="list-group">
            <!-- List of characters -->
            <li class="list-group-item">Character 1</li>
            <li class="list-group-item">Character 2</li>
            <li class="list-group-item">Character 3</li>
            <!-- Add more characters as needed -->
            </ul>
        </section>

            <section id="chardetails" class="col-lg-8">
                <h2>Selected Character</h2>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Character Name</h5>
                    <p class="card-text">Character Details</p>
                  </div>
                </div>
            </section>

        <section id="buttons" class="row mt-3">
                <div class="col-lg-12">
                <button class="btn btn-primary">Enter Game</button>
                <button class="btn btn-danger">Delete Character</button>
                <button class="btn btn-secondary">Edit Character</button>
                </div>
        </section>

  </div>
</body>
</html>
