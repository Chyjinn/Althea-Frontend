  function MatchValuesWithChar(attribute, preset)
  {
	  for (let i = 0; i < attributes.length; i++) {
		  if (attribute === attributes[i][0])

				document.getElementById(attribute).value = preset;
			  }
			}
  }
	function GetAttributeText(label)
		{
		  for (let i = 0; i < attributes.length; i++) {
		  if (label === attributes[i][0])
			  {
				return attributes[i][1];
			  }
			}
		}

	function GetAttributeId(label)
		{
		  for (let i = 0; i < attributes.length; i++) {
		  if (label === attributes[i][0])
			  {
				return attributes[i][2];
			  }
			}
		}
  
	function Show(elementID) {
		var ele = document.getElementById(elementID);
		if (!ele) {
			alert("No Such Page Found.");
			return;
		}
		var pages = document.getElementsByClassName('page');
		for(var i = 0; i < pages.length; i++) {

		}
		ele.style.display = 'block';
		}
