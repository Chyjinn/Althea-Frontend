<script>
let ticks = document.querySelectorAll('.tick');
let rpms =  document.querySelectorAll('.tick polygon');
let speed = document.querySelector('.speed');
let gear = document.querySelector('.gear p');

let firstdigit = document.querySelector('.first');
let seconddigit = document.querySelector('.second');
let thirddigit = document.querySelector('.third');
	function setSpeed(current)
	{
		let toDisplay = "000";
		if(current == 0)
		{
			toDisplay = '000';
			firstdigit.style.color = 'rgba(55,56,60,0.9)';
			seconddigit.style.color = 'rgba(55,56,60,0.9)';
			thirddigit.style.color = 'rgba(55,56,60,0.9)';
		}
		else if(current < 10)
		{
			toDisplay = '00'+current;
			firstdigit.style.color = 'rgba(55,56,60,0.9)';
			seconddigit.style.color = 'rgba(55,56,60,0.9)';
			thirddigit.style.color = 'rgba(255,255,255,0.9)';
		}
		else if(current < 100)
		{
			toDisplay = '0'+current;
			firstdigit.style.color = 'rgba(55,56,60,0.9)';
			seconddigit.style.color = 'rgba(255,255,255,0.9)';
			thirddigit.style.color = 'rgba(255,255,255,0.9)';
		}
		else
		{
			toDisplay = ''+current;
			firstdigit.style.color = 'rgba(255,255,255,0.9)';
			seconddigit.style.color = 'rgba(255,255,255,0.9)';
			thirddigit.style.color = 'rgba(255,255,255,0.9)';
		}
		firstdigit.innerHTML = toDisplay.charAt(0);
		seconddigit.innerHTML = toDisplay.charAt(1);
		thirddigit.innerHTML = toDisplay.charAt(2);



		console.log(firstdigit);
	}

	function setRpm(rpm)//0-40
	{
		//rpm az 0.0 és 1.0 közötti érték
		//ki kell számolnunk, megszorozzuk 100-al -> 100, elosztjuk 2.5-el -> 40
		if(rpm > 100)
		{
			rpm = 100;
		}
		let toSet = Math.round(rpm/2.5);
		for (let i = 0; i <= rpms.length-5; i++) {
			rpms[i].style.fill = 'rgba(55,56,60,0.9)';
		}
		if(toSet > 0)
		{
			for (let i = 0; i <= toSet; i++) {
			rpms[i].style.fill = 'rgba(255,255,255,0.9)';
		}
		}
	}

	function setGear(value)
	{
		if(value == 0)
		{
			value = 'N';
		}
		else if(value == -1)
		{
			value = 'R';
		}
		gear.innerHTML = value;
	}
